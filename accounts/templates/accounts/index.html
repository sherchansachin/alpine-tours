{% extends 'base.html' %}

{% block content %}

<h2>This is the home page</h2>


<div class="container">

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register for an account</a>
    {% endif %}
</div>




{% endblock content %}
